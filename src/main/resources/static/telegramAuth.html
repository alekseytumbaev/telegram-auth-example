<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram auth</title>
</head>
<body>

<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="your-bot-login"
        data-size="large" data-onauth="onTelegramAuth(user)"></script>
<script type="text/javascript">
    function onTelegramAuth(user) {
        fetch("https://adc8-176-50-96-51.ngrok-free.app//auth/telegram/token?username=" + user.username, {method: 'POST'})
            .then(response => response.text())
            .then(body => {
                alert(body)
            })
    }
</script>
</body>
</html>
